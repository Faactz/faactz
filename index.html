<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Factz</title>
  <style>
    body {
      margin: 0;
      background-color: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 50px;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .circle-image-holder {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 2px solid #fff;
      background-size: cover;
      background-position: center;
      margin-top: 250px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }

    .image-links {
      display: flex;
      gap: 15px;
    }

    .image-links img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .image-links img:hover {
      transform: scale(1.2);
    }
  </style>
</head>

<body>

  <canvas id="background"></canvas>

  <!-- Circle Image Holder -->
  <div class="circle-image-holder" style="background-image: url('https://raw.githubusercontent.com/Faactz/faactz/refs/heads/main/assets/Factz.png');"></div>

  <!-- Image Links -->
  <div class="image-links">
    <a href="https://discord.com" target="_blank">
      <img src="https://raw.githubusercontent.com/Faactz/faactz/refs/heads/main/assets/Discord-logo-01.png" alt="Discord">
    </a>
    <a href="https://github.com" target="_blank">
      <img src="https://raw.githubusercontent.com/Faactz/faactz/refs/heads/main/assets/25231.png" alt="GitHub">
    </a>
    <!-- Add more image links here as needed -->
  </div>

  <script>
    const canvas = document.getElementById('background');
    const ctx = canvas.getContext('2d');
    let width, height;
    let points = [];

    function resize() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resize);
    resize();

    function createPoints() {
      points = [];
      for (let i = 0; i < 100; i++) {
        points.push({
          x: Math.random() * width,
          y: Math.random() * height,
          vx: (Math.random() - 0.5) * 0.5,
          vy: (Math.random() - 0.5) * 0.5
        });
      }
    }

    function draw() {
      ctx.clearRect(0, 0, width, height);
      ctx.fillStyle = '#fff';
      points.forEach(p => {
        p.x += p.vx;
        p.y += p.vy;

        if (p.x < 0 || p.x > width) p.vx *= -1;
        if (p.y < 0 || p.y > height) p.vy *= -1;

        ctx.beginPath();
        ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
        ctx.fill();
      });

      for (let i = 0; i < points.length; i++) {
        for (let j = i + 1; j < points.length; j++) {
          const dx = points[i].x - points[j].x;
          const dy = points[i].y - points[j].y;
          const dist = Math.sqrt(dx * dx + dy * dy);
          if (dist < 100) {
            ctx.strokeStyle = `rgba(255,255,255,${1 - dist / 100})`;
            ctx.beginPath();
            ctx.moveTo(points[i].x, points[i].y);
            ctx.lineTo(points[j].x, points[j].y);
            ctx.stroke();
          }
        }
      }

      requestAnimationFrame(draw);
    }

    createPoints();
    draw();
  </script>

</body>

</html>
